<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Google Form UI Design with JQuery</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="googlee.jpg" alt="Google.jpg" />
      </div>
      <div class="form-box">
        <h1>Sign in</h1>
        <span>Use Your Google Account</span>
        <form>
          <div class="input-box">
            <input
              type="email"
              name="email"
              id="email-field"
              class="input-field"
              required
              autofocus
              autocomplete="off" />
            <label for="email-field" class="placeholder">Email or phone</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="password-field"
              class="input-field"
              required />
            <label for="password-field" class="placeholder"
              >Enter your password</label
            >
          </div>
          <a href="#" class="forgot">Forget email?</a>
          <div class="buttons">
            <a href="#" class="create-acount">Create account</a>
            <button class="sign-in">Next</button>
          </div>
        </form>
      </div>
    </div>
    <script src="jquery-3.6.3.js"></script>
    <script src="index.js"></script>
  </body>
</html>
